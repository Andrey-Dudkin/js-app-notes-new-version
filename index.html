<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="notes_app">
            <h1 class="title">Ваши заметки</h1>
            <div class="user_interface">
                <p class="add_notes">Для создание заметки нажмите <span>Enter</span></p>
                <p class="delete_notes">Для удаление заметки <span>двойной клик по не нужной вам заметки</span></p>
                <form action="" class="user_form">
                    <input type="text" placeholder="Добавить заметку" class="user_input">
                </form>
            </div>
            <div class="cards_notes"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
